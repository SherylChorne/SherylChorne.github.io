<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Save Web Form Data to Spreadsheets - Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/724/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
    
</head>

<body>
    <nav>

       </ul>
      </div>
  
    
    </nav>
    <form id="myForm">
  
    <p>2COOL FACE MASKS</p>
    <div>

    </div>

    </br>
    <br>
  
    <label>Gender</label>
</br>

    </br>

<label for="other">Other</label>

<input type="radio" id="age" name="age" value="15-30" /> 15-30<br/>
<input type="radio" id="age" name="age" value="31-50" /> 31-50<br/>

          </select>
        
        
    </form>
    
        <button onclick="SubForm()">Submit</button>
  

</body>

</html>
